<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DebtorBook</title>
    <!--include css files -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fontAwesome.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/logo/logo.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- container -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-6 col-sm-12">
          <div class="main-img">
            <img
              src="./assets/images/accounting.jpg"
              alt="login"
              style="width: 100%;"
            />
          </div>
        </div>
        <div class="col-md-12 col-lg-6 col-sm-12 right-login-block">
          <div class="content">
            <!-- sign in text-->
            <div class="sign-in-text text-right p-2">
              <span class="gray-text">New user?</span>
              <span class="blue-text">Sign up</span>
            </div>

            <!-- sign in form -->
            <div class="sign-in-form p-4 text-center">
              <span class="blue-text" style="font-size: 2rem;"
                >Sign up to Debtor Book</span
              >
              <!-- sign in form -->
              <form action="">
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="mt-4"
                    placeholder="Email"
                    required
                  />

                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="mt-4"
                    placeholder="Password"
                    required
                  />

                  <button type="submit" class="mt-4 btn-block">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- include js files -->
    <script src="./js/jquery.js"></script>
    <script src="./js/popover.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
